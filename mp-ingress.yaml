---
apiVersion: v1
kind: Service
metadata:
  name: moviepilot-service
  namespace: frps
spec:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 6001

---
apiVersion: v1
kind: Endpoints
metadata:
  name: moviepilot-service
  namespace: frps
subsets:
  - addresses:
      - ip: 10.0.12.11  # 宿主机 IP
    ports:
      - name: http
        port: 6001
        protocol: TCP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: moviepilot-ingress
  namespace: frps
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - mp.tt829.cn
      secretName: moviepilot-tls
  rules:
    - host: mp.tt829.cn
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: moviepilot-service
                port:
                  number: 80
