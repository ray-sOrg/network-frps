apiVersion: apps/v1
kind: Deployment
metadata:
  name: frps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frps
  # 滚动更新策略
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: frps
      annotations:
        # 配置校验和注解，用于触发Pod重启
        # 部署脚本会自动更新这个值
        checksum/config: "placeholder-checksum"
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: frps
          image: ccr.ccs.tencentyun.com/ray321/frps:latest
          ports:
            - containerPort: 7000
            - containerPort: 7500
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            tcpSocket:
              port: 7000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 7000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: config-volume
              mountPath: /etc/frp/frps.ini
              subPath: frps.ini
          env:
            - name: FRP_VERSION
              value: "0.64.0"
            - name: DASHBOARD_USER
              valueFrom:
                secretKeyRef:
                  name: frps-secret
                  key: dashboard_user
            - name: DASHBOARD_PWD
              valueFrom:
                secretKeyRef:
                  name: frps-secret
                  key: dashboard_pwd
            - name: FRP_TOKEN
              valueFrom:
                secretKeyRef:
                  name: frps-secret
                  key: token

            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
      volumes:
        - name: config-volume
          configMap:
            name: frps-config
            items:
              - key: frps.ini
                path: frps.ini
      imagePullSecrets:
        - name: tencent-registry-secret
