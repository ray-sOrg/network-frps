apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frps-dashboard-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: frps.ray321.cn
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frps-service
                port:
                  number: 7500
