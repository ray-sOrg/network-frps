apiVersion: v1
kind: Service
metadata:
  name: frps-service
  namespace: frps
spec:
  # 使用 hostNetwork 模式，Service 主要用于内部服务发现
  # 实际端口直接暴露在节点上
  type: ClusterIP
  selector:
    app: frps
  ports:
    - name: frp-bind
      protocol: TCP
      port: 7000
      targetPort: 7000
    - name: dashboard
      protocol: TCP
      port: 7500
      targetPort: 7500
