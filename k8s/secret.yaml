apiVersion: v1
kind: Secret
metadata:
  name: frps-secret
  namespace: frps
type: Opaque
data:
  # 使用base64编码的密码和token
  # echo -n "ttangtao123" | base64
  dashboard_user: YWRtaW4=
  dashboard_pwd: dHRhbmd0YW8xMjM=
  token: dHRhbmd0YW8xMjM=
---
apiVersion: v1
kind: Secret
metadata:
  name: tencent-registry-secret
  namespace: frps
type: kubernetes.io/dockerconfigjson
data:
  # 这个secret需要在部署时动态创建，包含腾讯云镜像仓库的认证信息
  # 部署脚本会自动处理这个配置
  .dockerconfigjson: ""
