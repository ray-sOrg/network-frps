---
apiVersion: v1
kind: Namespace
metadata:
  name: frps
  labels:
    name: frps

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frps-config
  namespace: frps
data:
  frps.toml.template: |
    bindPort = 7000
    
    # Dashboard é…ç½®
    webServer.addr = "0.0.0.0"
    webServer.port = 7500
    webServer.user = "${FRPS_DASHBOARD_USER}"
    webServer.password = "${FRPS_DASHBOARD_PWD}"
    
    # æ—¥å¿—é…ç½®
    log.to = "/var/log/frps.log"
    log.level = "info"
    log.maxDays = 7
    
    # ç«¯å£èŒƒå›´ï¼š6001-6100ï¼ˆé¢„ç•™ 100 ä¸ªç«¯å£ï¼‰
    allowPorts = [
      { start = 6001, end = 6100 }
    ]
    
    # å®‰å…¨é…ç½®
    auth.method = "token"
    auth.token = "${FRPS_TOKEN}"
    auth.additionalScopes = ["HeartBeats", "NewWorkConns"]
    
    # æ€§èƒ½é…ç½®
    transport.maxPoolCount = 10
    maxPortsPerClient = 0

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frps-deployment
  namespace: frps
  labels:
    app: frps
spec:
  replicas: 1
  strategy:
    type: Recreate  # å…ˆåˆ é™¤æ—§ Podï¼Œå†åˆ›å»ºæ–° Podï¼ˆé¿å…ç«¯å£å†²çªï¼‰
  selector:
    matchLabels:
      app: frps
  template:
    metadata:
      labels:
        app: frps
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      imagePullSecrets:
        - name: aliyun-acr-secret
      containers:
        - name: frps
          image: __IMAGE_NAME__:__IMAGE_TAG__
          command: ["/bin/sh", "-c"]
          args:
            - |
              envsubst < /etc/frp/frps.toml.template > /etc/frp/frps.toml
              exec frps -c /etc/frp/frps.toml
          ports:
            - containerPort: 7000
              name: frp-bind
            - containerPort: 7500
              name: dashboard
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          env:
            - name: FRPS_DASHBOARD_USER
              valueFrom:
                secretKeyRef:
                  name: frps-secret
                  key: dashboard_user
            - name: FRPS_DASHBOARD_PWD
              valueFrom:
                secretKeyRef:
                  name: frps-secret
                  key: dashboard_pwd
            - name: FRPS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: frps-secret
                  key: token
          volumeMounts:
            - name: config-volume
              mountPath: /etc/frp/frps.toml.template
              subPath: frps.toml.template
          livenessProbe:
            tcpSocket:
              port: 7000
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 7000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config-volume
          configMap:
            name: frps-config
            items:
              - key: frps.toml.template
                path: frps.toml.template

---
apiVersion: v1
kind: Service
metadata:
  name: frps-service
  namespace: frps
spec:
  type: ClusterIP
  selector:
    app: frps
  ports:
    - name: frp-bind
      protocol: TCP
      port: 7000
      targetPort: 7000
    - name: dashboard
      protocol: TCP
      port: 7500
      targetPort: 7500

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frps-ingress
  namespace: frps
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - frps.tt829.cn
      secretName: frps-tls
  rules:
    - host: frps.tt829.cn
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frps-service
                port:
                  number: 7500
