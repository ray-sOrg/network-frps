[common]
bind_port = 7000               # frps 监听端口（客户端连接用）
dashboard_port = 7500          # 控制面板端口
dashboard_user = admin         # 控制面板用户名
dashboard_pwd = ttangtao123    # 控制面板密码
log_file = /var/log/frps.log   # 日志文件路径
log_level = info               # 日志级别：trace, debug, info, warn, error
log_max_days = 7               # 保留日志天数
allow_ports = 6000-7000        # 允许客户端使用的端口范围
max_pool_count = 5             # 每个代理的最大连接池数
token = ttangtao123            # 客户端连接必须使用的 token（确保安全）
